
<section id="gallery" class="my-8 md:my-16">
  <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-8">विद्यालय की झलक</h2>
  <div class="space-y-12">
    @for (section of gallerySections(); track section.title) {
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-2xl font-semibold text-orange-600 mb-2">{{ section.title }}</h3>
        <p class="text-gray-600 mb-6">{{ section.description }}</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          @for (image of section.images; track image) {
            <div class="overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
              <img [ngSrc]="image" alt="{{ section.title }}" width="400" height="300" class="w-full h-56 object-cover transform hover:scale-105 transition-transform duration-300">
            </div>
          }
        </div>
      </div>
    }
  </div>
</section>
